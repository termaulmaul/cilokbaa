<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Owner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body style="background-color: #f9f9f9;" class="flex items-center justify-center min-h-screen">

    <!-- Tombol Kembali -->
    <div class="absolute top-4 left-4">
        <button onclick="window.history.back()" class="text-black px-4 py-2 rounded hover:bg-blue-600 hover:text-white">Kembali</button>
    </div>

    <!-- Container -->
    <div class="max-w-2xl w-full flex flex-col items-center h-full bg-white rounded-lg shadow-lg p-6">
        
        <!-- Foto Owner -->
        <div class="w-full flex justify-center mb-6">
            <img class="w-80 h-80 border-4 border-gray-300 rounded-lg" src="gambar1.jpg" alt="Foto Owner">
        </div>

        <!-- Informasi Owner -->
        <div class="w-full">
            <h2 class="text-4xl font-semibold text-gray-800 text-center">Bayu Setyawan</h2>
            <div class="mt-4 text-zinc-400 flex justify-start">
                <p class="text-justify">
                    Bayu Setyawan membangun Cilok Baa untuk memenuhi kebutuhan keluarganya dan mewujudkan 
                    visi menjadikan cilok makanan kekinian yang dapat dinikmati oleh semua kalangan, dengan latar 
                    belakang pendidikan S1 dan pengalaman kerja yang beragam, Cilok Baa berdiri pada tahun 2020.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
